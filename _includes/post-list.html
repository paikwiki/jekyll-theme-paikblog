<!-- the list of post for main page -->
<article class="posts-wrapper">
  <header>
    <h1>Blog posts</h1>
  </header>
  <section class="posts-content">
    {% if site.posts.size != 0 %}
    <ul class="posts-list">
      {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date_to_string }} Â»</span>
        <a href="{{ post.url }}" class="caption" title="ðŸ”– {{ post.tags | array_to_sentence_string }}">{{post.title}}</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>You have nothing yet.</p>
    {% endif %}
  </section>
</article>
