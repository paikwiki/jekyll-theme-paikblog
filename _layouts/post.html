---
layout: default
---

<article class="post-wrapper">
  <section class="post-content">
    <h1>{{ page.title }}</h1>
    {% if page.date %}
      <p class="meta">{{ page.date | date_to_string }}</p>
    {% endif %}
    {{ content }}
    {% if page.tags.size > 0 %}
      <p class="meta">
        {% if page.tags.size > 1 %}
        TAGS:
        {% else %}
        TAG:
        {% endif %}
        {% for tag in page.tags %}
          <a href="/tags.html#{{tag}}" title="tags">{{tag}}</a>
        {% endfor %}
      </p>
    {% endif %}
  </section>
  <aside>
    <p>Â« <a href="{{ '/' | relative_url }}" class="hard-anchor" title="main-page">Back</a></p>
  </aside>
</article>
